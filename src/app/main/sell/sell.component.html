<section class="d-flex">

    <section class="flex-grow-1 mr-4">
        <div class="search mb-2 mt-2">
            <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M9.5 3C11.2239 3 12.8772 3.68482 14.0962 4.90381C15.3152 6.12279 16 7.77609 16 9.5C16 11.11 15.41 12.59 14.44 13.73L14.71 14H15.5L20.5 19L19 20.5L14 15.5V14.71L13.73 14.44C12.59 15.41 11.11 16 9.5 16C7.77609 16 6.12279 15.3152 4.90381 14.0962C3.68482 12.8772 3 11.2239 3 9.5C3 7.77609 3.68482 6.12279 4.90381 4.90381C6.12279 3.68482 7.77609 3 9.5 3ZM9.5 5C7 5 5 7 5 9.5C5 12 7 14 9.5 14C12 14 14 12 14 9.5C14 7 12 5 9.5 5Z"
                    fill="#A1A1A2" />
            </svg>
            <input type="search" class="form-control" placeholder="Search products" autofocus>
        </div>

        <div class="mb-2 d-flex">
            <div class="flex-grow-1">
                <div ngbDropdown class="d-inline-block">
                    <a class="btn" ngbDropdownToggle>
                        <svg width="18" height="18" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M3.28674 13.1252H15.2867V11.1252H3.28674M3.28674 6.12518V8.12518H21.2867V6.12518M3.28674 18.1252H9.28674V16.1252H3.28674V18.1252Z"
                                fill="#636363" />
                        </svg>
                        Best selling
                    </a>
                    <div ngbDropdownMenu class="shadow">
                        <small class="text-secondary px-2">Sort by</small>
                        <a ngbDropdownItem class="selected">Best Selling</a>
                        <a ngbDropdownItem>Price</a>
                        <a ngbDropdownItem>Stock size</a>
                    </div>
                </div>
                <div ngbDropdown class="d-inline-block">
                    <a class="btn" ngbDropdownToggle>
                        <ng-container *ngIf="sortingOrder === 'ASC'; else descending">
                            <svg width="18" height="18" viewBox="0 0 25 25" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M19.2867 17.1252H22.2867L18.2867 21.1252L14.2867 17.1252H17.2867V3.12518H19.2867M2.28674 17.1252H12.2867V19.1252H2.28674M6.28674 5.12518V7.12518H2.28674V5.12518M2.28674 11.1252H9.28674V13.1252H2.28674V11.1252Z"
                                    fill="#636363" />
                            </svg>
                            Ascending
                        </ng-container>
                        <ng-template #descending>
                            <svg width="18" height="18" viewBox="0 0 25 25" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M19.8602 7.03632H22.8602L18.8602 3.03632L14.8602 7.03632H17.8602V21.0363H19.8602M2.86023 17.0363H12.8602V19.0363H2.86023M6.86023 5.03632V7.03632H2.86023V5.03632M2.86023 11.0363H9.86023V13.0363H2.86023V11.0363Z"
                                    fill="#636363" />
                            </svg>
                            Descending
                        </ng-template>
                    </a>
                    <div ngbDropdownMenu class="shadow">
                        <small class="text-secondary px-2">Sorting Order</small>
                        <a ngbDropdownItem (click)="sortingOrder = 'ASC'" class="selected">Ascending</a>
                        <a ngbDropdownItem (click)="sortingOrder = 'DESC'">Descending</a>
                    </div>
                </div>
            </div>
            <div class="border rounded">
                <button (click)="view = 'LIST'" class="btn view" [ngClass]="{ 'active': view === 'LIST' }">
                    <svg class="icon" width="18" height="18" viewBox="0 0 25 25" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M7.06641 5.65173H21.0664V7.65173H7.06641V5.65173ZM7.06641 13.6517V11.6517H21.0664V13.6517H7.06641ZM4.06641 5.15173C4.46423 5.15173 4.84576 5.30977 5.12707 5.59107C5.40837 5.87238 5.56641 6.25391 5.56641 6.65173C5.56641 7.04956 5.40837 7.43109 5.12707 7.71239C4.84576 7.9937 4.46423 8.15173 4.06641 8.15173C3.66858 8.15173 3.28705 7.9937 3.00575 7.71239C2.72444 7.43109 2.56641 7.04956 2.56641 6.65173C2.56641 6.25391 2.72444 5.87238 3.00575 5.59107C3.28705 5.30977 3.66858 5.15173 4.06641 5.15173M4.06641 11.1517C4.46423 11.1517 4.84576 11.3098 5.12707 11.5911C5.40837 11.8724 5.56641 12.2539 5.56641 12.6517C5.56641 13.0496 5.40837 13.4311 5.12707 13.7124C4.84576 13.9937 4.46423 14.1517 4.06641 14.1517C3.66858 14.1517 3.28705 13.9937 3.00575 13.7124C2.72444 13.4311 2.56641 13.0496 2.56641 12.6517C2.56641 12.2539 2.72444 11.8724 3.00575 11.5911C3.28705 11.3098 3.66858 11.1517 4.06641 11.1517M7.06641 19.6517V17.6517H21.0664V19.6517H7.06641ZM4.06641 17.1517C4.46423 17.1517 4.84576 17.3098 5.12707 17.5911C5.40837 17.8724 5.56641 18.2539 5.56641 18.6517C5.56641 19.0496 5.40837 19.4311 5.12707 19.7124C4.84576 19.9937 4.46423 20.1517 4.06641 20.1517C3.66858 20.1517 3.28705 19.9937 3.00575 19.7124C2.72444 19.4311 2.56641 19.0496 2.56641 18.6517C2.56641 18.2539 2.72444 17.8724 3.00575 17.5911C3.28705 17.3098 3.66858 17.1517 4.06641 17.1517V17.1517Z" />
                    </svg>
                </button>
                <button (click)="view = 'GRID'" class="btn view" [ngClass]="{ 'active': view === 'GRID' }">
                    <svg class="icon" width="18" height="18" viewBox="0 0 25 25" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M4.5387 2.30408H20.5387C21.0691 2.30408 21.5778 2.51479 21.9529 2.88986C22.328 3.26494 22.5387 3.77364 22.5387 4.30408V20.3041C22.5387 20.8345 22.328 21.3432 21.9529 21.7183C21.5778 22.0934 21.0691 22.3041 20.5387 22.3041H4.5387C3.4587 22.3041 2.5387 21.4041 2.5387 20.3041V4.30408C2.5387 3.77364 2.74941 3.26494 3.12448 2.88986C3.49956 2.51479 4.00826 2.30408 4.5387 2.30408M4.5387 4.30408V11.3041H11.5387V4.30408H4.5387ZM4.5387 20.3041H11.5387V13.3041H4.5387V20.3041ZM20.5387 20.3041V13.3041H13.5387V20.3041H20.5387ZM20.5387 4.30408H13.5387V11.3041H20.5387V4.30408Z" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="container">

            <ul class="products row">
                <li *ngFor="let product of products" class="card mb-2 product" (click)="cart.add(product)"
                    [ngClass]="{ 'out-of-stock': product.stockSize === 0, 'low-stock': product.reorderLevel >= product.stockSize && product.stockSize > 0, 'col-6': view === 'GRID', 'col-12': view === 'LIST' }">
                    <div class="card-body d-flex  align-items-end">
                        <div class="flex-grow-1">
                            <div class="product-name">{{ product.name }}</div>
                            <div class="product-price">{{ product.price | currency: 'KSh '}}</div>
                        </div>
                        <div class="product-stock">
                            <ng-container *ngIf="product.stockSize > 0; else outOfStock">
                                {{ product.stockSize }} in stock
                            </ng-container>
                            <ng-template #outOfStock>
                                Out of stock
                            </ng-template>
                        </div>
                    </div>
                </li>
            </ul>

        </div>
    </section>

    <app-cart #cart></app-cart>

</section>
