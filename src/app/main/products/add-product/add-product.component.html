<div class="modal-header">
    <h4 class="modal-title">Add Product</h4>
    <button type="button" class="btn" aria-label="Close" (click)="modalRef.dismiss()"><i
            class="fa fa-close"></i></button>
</div>
<div class="modal-body">
    <form class="">
        <div class="form-group">
            <label for="name" class="form-label">Product name</label>
            <input type="text" class="form-control" placeholder="Enter the product's name">
        </div>
        <div class="form-group">
            <label for="name" class="form-label">Price</label>
            <input type="text" class="form-control" placeholder="Enter price">
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="name" class="form-label">Stock</label>
                <input type="text" class="form-control" placeholder="Enter available stock size">
            </div>
            <div class="form-group col-md-6">
                <label for="name" class="form-label">Reorder level</label>
                <input type="text" class="form-control" placeholder="Enter reorder level/ low stock level">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="form-label">Description (optional)</label>
            <textarea class="form-control" placeholder="Describe the product..."></textarea>
        </div>
        <div class="text-right">
            <button type="button" class="btn btn-outline-secondary" (click)="modalRef.close('Save click')">Cancel</button>
            <button type="button" class="btn btn-primary ml-2" (click)="saveProduct()" disabled>Save</button>
        </div>
    </form>
</div>
