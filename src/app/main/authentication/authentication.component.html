<header class="logo-section">
    <img src="/assets/logo.svg" alt="logo.">
</header>

<main class="d-lg-flex">

    <section class="illustration flex-grow-1">
        <img width="480" src="/assets/shop.jpg">
    </section>

    <section class="login" [ngClass]="{'d-none': signUp}">
        <h1 class="title">Log in</h1>
        <form>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <svg class="form-group-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22 6C22 4.9 21.1 4 20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6ZM20 6L12 11L4 6H20ZM20 18H4V8L12 13L20 8V18Z"
                        fill="#A1B3B7" fill-opacity="0.75" />
                </svg>
                <input id="email" type="text" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <svg class="form-group-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 17C10.89 17 10 16.1 10 15C10 13.89 10.89 13 12 13C12.5304 13 13.0391 13.2107 13.4142 13.5858C13.7893 13.9609 14 14.4696 14 15C14 15.5304 13.7893 16.0391 13.4142 16.4142C13.0391 16.7893 12.5304 17 12 17ZM18 20V10H6V20H18ZM18 8C18.5304 8 19.0391 8.21071 19.4142 8.58579C19.7893 8.96086 20 9.46957 20 10V20C20 20.5304 19.7893 21.0391 19.4142 21.4142C19.0391 21.7893 18.5304 22 18 22H6C4.89 22 4 21.1 4 20V10C4 8.89 4.89 8 6 8H7V6C7 4.67392 7.52678 3.40215 8.46447 2.46447C9.40215 1.52678 10.6739 1 12 1C12.6566 1 13.3068 1.12933 13.9134 1.3806C14.52 1.63188 15.0712 2.00017 15.5355 2.46447C15.9998 2.92876 16.3681 3.47995 16.6194 4.08658C16.8707 4.69321 17 5.34339 17 6V8H18ZM12 3C11.2044 3 10.4413 3.31607 9.87868 3.87868C9.31607 4.44129 9 5.20435 9 6V8H15V6C15 5.20435 14.6839 4.44129 14.1213 3.87868C13.5587 3.31607 12.7956 3 12 3Z"
                        fill="#A1B3B7" fill-opacity="0.75" />
                </svg>
                <input id="password" type="password" class="form-control" placeholder="Enter your password">
            </div>
            <button class="btn btn-primary login-btn">Log in</button>
        </form>
        <a class="forgot-password">Forgot your password?</a>
        <p class="sign-up">Don't have an account? <a (click)="signUp = true" class="link">Sign up</a></p>
    </section>

    <section class="create-account" [ngClass]="{ 'd-none': !signUp }">
        <h1 class="title">Sign up</h1>
        <p class="sign-up" style="text-align: start; margin-top: -24px; margin-bottom: 24px; color: #777;">Create a new account using your email</p>
        <form>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <svg class="form-group-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22 6C22 4.9 21.1 4 20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6ZM20 6L12 11L4 6H20ZM20 18H4V8L12 13L20 8V18Z"
                        fill="#A1B3B7" fill-opacity="0.75" />
                </svg>
                <input id="email" type="text" class="form-control" placeholder="Enter your email">
            </div>
            <button class="btn btn-primary login-btn">Next</button>
        </form>
        <p class="sign-up">Already have an account? <a (click)="signUp = false" class="link">Log in</a></p>
    </section>

</main>
